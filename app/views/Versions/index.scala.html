@(contentId: String, draftSnapshots: List[String], liveSnapshots: List[String])

@import views.html.Versions._


@main("Versions") {
    <h2>Snapshots of @contentId</h2>
    <div id="notification-success" class="alert alert-success hidden"></div>
    <div id="notification-failure" class="alert alert-danger hidden"></div>

    @_snapshotsTable(contentId, draftSnapshots)

    <!-- Used in snapshots table -->
    <div id="restore-modal"></div>
}
