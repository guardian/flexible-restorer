@(contentId: String, draftVersions: List[String], liveVersions: List[String])

@main("Versions") {
    <h2>Versions of @contentId</h2>


    <h3>Draft versions</h3>
    <ul>
    @for(version <- draftVersions) {
        <li><a href="@routes.Versions.show(contentId, false, version)">@version</a></li>
    }
    </ul>

    <h3>Live versions</h3>
    <ul>
    @for(version <- liveVersions) {
        <li><a href="@routes.Versions.show(contentId, true, version)">@version</a></li>
    }
    </ul>
}
