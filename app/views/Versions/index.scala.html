@(contentId: String, draftVersions: List[String], liveVersions: List[String])

@main("Versions") {
    <h2>Versions of @contentId</h2>


    <h3>Draft versions</h3>
    <table>
    @for(version <- draftVersions) {
        <tr>
            <td><a target="_blank" href="@routes.Versions.show(contentId, false, version)">@version</a></td>
            <td><button>Restore</button></td>
        </tr>
    }
    </table>

    <h3>Live versions</h3>
    <table>
    @for(version <- liveVersions) {
        <tr>
            <td><a target="_blank" href="@routes.Versions.show(contentId, true, version)">@version</a></td>
            <td><button>Restore</button></td>
        </tr>
    }
    </table>
}
