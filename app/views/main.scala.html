@(pageTitle:String, config:String, gaId:String)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Composer Restorer - @pageTitle</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("jspm_packages/github/guardian/scribe-plugin-noting@0.3.29/skins/gu-noting.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/index.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/fav-versions-32.png")" />
</head>
<body ng-app="restorer">
    <main class="main" ng-view>
    <!-- Add Loading GFX -->
    </main>

    <script src="@routes.Assets.at("jspm_packages/system.js")"></script>

    <script type="application/json" id="config">
        @Html(config)
    </script>

    @if(gaId != "") {
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        </script>
    }

    <script src="@routes.Assets.at("config.js")"></script>
    <script>
      System
        .import('javascripts/app/main')
        .catch(function(err){
          console.error(err);
        });
    </script>

</body>
</html>
