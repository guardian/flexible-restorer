@(pageTitle:String)(content:Html)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Composer Restorer - @pageTitle</title>

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/stylesheets/vendor/bootstrap.min.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/stylesheets/vendor/bootstrap-theme.min.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/stylesheets/application.css")" />

</head>
<body>
    <div class="container">
        @content
    </div>

    <script src="@routes.Assets.at("jspm_packages/system.js")"></script>
    <script src="@routes.Assets.at("config.js")"></script>
    <script>
      System
        .import('javascripts/app/main')
        .catch(function(err){
          console.log('System js load error: -->');
          console.log(err);
        })
    </script>
</body>
</html>
