machine:
  node:
    version: 0.12.0
  java:
      version: oraclejdk8
general:
  artifacts:
    - "target/riffraff/artifacts.zip"
dependencies:
  override:
    - npm install -g jspm
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - npm install
    - sbt compile
test:
  override:
    - sbt test
  post:
    - sbt riffRaffUpload
