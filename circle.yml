machine:
  node:
    version: 0.12.0

dependencies:
  cache_directories:
    - "~/.jspm"
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - npm install -g jspm
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN

test:
  override:
    - sbt test
  post:
    - sbt riffRaffArtifact

general:
  artifacts:
    - "target/artifacts.zip"
