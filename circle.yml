machine:
  node:
    version: 4.4.5
  java:
      version: oraclejdk8
general:
  artifacts:
    - "target/riffraff/artifacts.zip"
dependencies:
  cache_directories:
    - "~/.jspm"
    - "~/.sbt"
    - "~/.ivy2"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - npm install jspm
    - node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - npm install
    - npm run bundle
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.12.deb
    - sudo dpkg -i sbt-0.13.12.deb
  override:
    - sbt compile
test:
  override:
    - sbt test
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
