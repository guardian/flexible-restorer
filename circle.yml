machine:
  node:
    version: 4.4.5
  java:
      version: oraclejdk8
general:
  artifacts:
    - "target/riffraff/artifacts.zip"
dependencies:
  cache_directories:
    - "~/.jspm"
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - npm install -g jspm
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - npm install
    - npm run bundle
  override:
    - sbt compile
test:
  override:
    - sbt test
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
